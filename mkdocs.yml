site_name: cluster.dev
# Page tree
repo_name: 'shalb/cluster.dev'
repo_url: 'https://github.com/shalb/cluster.dev'
site_url: 'https://cluster.dev'


nav:
  - Home:
    - Home: index.md
  - Configuration Options:
    - Global Options: "OPTIONS/#global-options"
    - Amazon AWS Provisioners: "OPTIONS/#amazon-aws-provisioners"
    - DigitalOcean Provisioners: "OPTIONS/#digitalocean-provisioners"
  - Git Providers Support:
    - GitHub: "OPTIONS/#github-actions-workflow-configuration"
    - GitLab: "OPTIONS/#gitlab-cicd-pipeline-configuration"

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tilde
  - toc:
      permalink: ' Â¶'
theme:
  name: 'material'
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - tabs
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo: '/images/cluster-dev-logo-small-white.png'
  favicon: 'images/favicon.png'

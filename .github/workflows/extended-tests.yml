name: k8s
on:
  push:
    branches:
      - cdev-ignore

jobs:
  tests:
    name: Check dnd
    runs-on: ubuntu-latest
    container: golang:1.21.3-alpine
    steps:
    - name: Code checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Build image
      run: |
        set -x
        apk update
        apk add docker make terraform git curl bash
        pwd
        ls -la
        git config --global --add safe.directory /__w/cluster.dev/cluster.dev
        make quick-install
        cdev version
        # docker ps

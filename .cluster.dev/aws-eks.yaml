cluster:
  installed: false
  name: dev-eks
  cloud:
    provider: aws
    region: eu-central-1
    availability_zones: eu-central-1b
    vpc: default
    domain: cluster.dev
    provisioner:
      type: eks
      version: 1.16
      node_group:
        - name: on-demand-group
          type: on-demand
          instance_type: t3.medium
          asg_desired_capacity: 1
          asg_min_size: 1
          asg_max_size: 3
          root_volume_size: 20G
          kubelet_extra_args: "--node-labels=kubernetes.io/lifecycle=on_demand"
# mixed spot setting from: https://github.com/terraform-aws-modules/terraform-aws-eks/blob/master/local.tf#L78-L86
        - name: spot-group
          type: spot
          instance_type: t3.medium
          instance_type_override: m5.large, m5a.large, m5.xlarge
          spot_allocation_strategy: "lowest-price"
          spot_instance_pools: 10
          spot_max_price:
          on_demand_base_capacity: 0
          on_demand_percentage_above_base_capacity: 0
          asg_desired_capacity: 1
          asg_min_size: 1
          asg_max_size: 3
          root_volume_size: 50G
          additional_security_group_ids: default
          kubelet_extra_args: "--node-labels=kubernetes.io/lifecycle=spot"
  addons:
    nginx-ingress: true
    cert-manager: true
  apps:
    - /kubernetes/apps/samples

cluster:
  installed: true
  name: do-test
  cloud:
    provider: digitalocean
    region: fra1
    project: default
    domain: do.cluster.dev
    provisioner:
      type: managed-kubernetes
      version: 1.17
      nodeSize: s-1vcpu-2gb
      minNodes: 1
      maxNodes: 2
  addons:
    nginx-ingress: true
    cert-manager: true
  apps:
    - /kubernetes/apps/samples

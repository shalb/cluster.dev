installed: false
name: dev-minikube
provider:
  type: aws
  region: eu-central-1
  availability_zones:
    - eu-central-1b
    - eu-central-1c
  vpc: default
  domain: cluster.dev
  provisioner:
    type: minikube
    instanceType: m5.large
addons:
  nginx-ingress: true
  cert-manager: true
apps:
  - /kubernetes/apps/samples
